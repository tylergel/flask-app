 <body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    {% include 'sidebar.html' %}
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
    {% include 'header.html' %}
    <div class="container-fluid">

    <div class="login-form">
        <form method="post">
            <a href="{{ url_for('auth.register') }}"><h1 class = "text-center text-danger">Register a new account to test with your own trello boards. Otherwise login below.</h1></a>
            <h2 class="text-center">Log in </h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" value="admin" id="username" name="username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" value="admin" id="password" name="password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-success btn-block">Log in</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</div>
</body>
